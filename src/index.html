<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
   
    <main>
      <div class="container" style="margin-top: 90px;">
        
          <div>
            <p>
              <h5>Hints to run the app smoothly:</h5>
              <ul style="font-size:15px;">
                <li>To add new TODO type it in the text-box then click on the button <img style="width:30px;height:30px" src=<%= require("./assets/return.svg") %> /> </li>
                <li>To edit TODO click on this icon <img src=<%= require("./assets/kebab.svg") %> /> after you edit you may refresh the page or click on 'Clear all completed' button</li>
              </ul>
            </p>
          </div>
          <hr style="margin-top: 50px; margin-bottom: 50px;">
        <div class="input-container">
          <p class="mainH">Todays to do</p>
          <div>
            <form action="#">
              <input
                id="todo-input"
                type="text"
                placeholder="Add to your list"
                required
              />
              <button type="submit" id="addBtn">
                <img
                  class="returnImg"
                  id="returnImg"
                  src="./assets/return.svg"
                  alt="returnImg"
                />
              </button>
            </form>
          </div>

          <div class="to-do-list" id="to-do-container">
            <table>
              <thead></thead>
              <tbody class="tbody" id="tbody"></tbody>
            </table>
            <button type="button" id="completedBtn" class="completedBtn">
              Clear all completed.
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
